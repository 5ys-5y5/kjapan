<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-JAPAN Real-time Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            background-color: #fcfcfc;
            color: #1a1a1a;
            font-family: 'Pretendard', sans-serif;
            word-break: keep-all;
        }
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }
        .editable-input {
            background: transparent;
            border: 1px solid transparent;
            transition: all 0.2s;
            border-radius: 4px;
            padding: 2px 4px;
        }
        .editable-input:hover {
            border-color: #e5e7eb;
            background: #f9fafb;
        }
        .editable-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 font-semibold text-gray-600">데이터 동기화 중...</p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-gray-100 pb-6">
            <div>
                <h1 class="text-3xl font-bold tracking-tight mb-2">K-JAPAN Real-time Dashboard</h1>
                <p class="text-gray-500 font-medium italic">구글 캘린더 및 시트 양방향 연동 대시보드</p>
            </div>
            <div class="flex gap-2">
                <button onclick="loadAllData()" class="px-4 py-2 border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 flex items-center gap-2 transition-all">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
                <a href="https://docs.google.com/spreadsheets/d/15hhCANDFSHD32TvYmdDBfD86N7TUpUoOyOMPOJGJ-FM/edit" target="_blank" 
                   class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 flex items-center gap-2 shadow-sm">
                    <i class="fas fa-table"></i> 원본 시트 열기
                </a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <section class="card p-4">
                    <div class="flex items-center justify-between mb-4 px-2">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <i class="far fa-calendar-alt text-blue-600"></i>
                            여행 일정 (Google Calendar)
                        </h2>
                    </div>
                    <div class="calendar-container rounded-lg border border-gray-100">
                        <iframe src="https://calendar.google.com/calendar/embed?src=c_f3ec8233744c4dfd0260f6441901cc1e75d2c4a53ae206f9fd1ce0b2f16a4875%40group.calendar.google.com&ctz=Asia%2FSeoul&mode=AGENDA" style="border: 0" frameborder="0" scrolling="no"></iframe>
                    </div>
                </section>

                <section class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span>
                            정산 현황
                        </h2>
                        <button onclick="addNewSettlementRow()" class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold hover:bg-blue-100 transition-colors">+ 항목 추가</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-gray-400 uppercase border-b border-gray-100">
                                <tr>
                                    <th class="py-3 px-2">항목</th>
                                    <th class="py-3 px-2 text-right">총 비용</th>
                                    <th class="py-3 px-2 text-center">결제</th>
                                    <th class="py-3 px-2 text-right">1인당</th>
                                    <th class="py-3 px-2 text-center">정산 완료</th>
                                    <th class="py-3 px-2 text-center w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="settlement-body" class="divide-y divide-gray-50 text-gray-700">
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <div class="space-y-8">
                <section class="card p-6 bg-gray-900 text-white shadow-xl">
                    <h2 class="text-xs font-bold text-gray-400 mb-4 uppercase tracking-widest">실시간 정산 요약</h2>
                    <div class="space-y-6">
                        <div>
                            <p id="total-paid" class="text-3xl font-bold text-white">₩ 0</p>
                            <p class="text-[10px] text-gray-500 mt-1 uppercase tracking-tighter">결제 완료 총액 (Total Paid)</p>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            <div class="p-4 bg-gray-800 rounded-xl border border-gray-700">
                                <p class="text-[10px] text-blue-400 mb-1 font-bold uppercase">1인당 송금 필요액 (1/3)</p>
                                <p id="per-person" class="text-2xl font-bold text-blue-400">₩ 0</p>
                            </div>
                            <div class="p-4 bg-red-900/30 rounded-xl border border-red-800/50">
                                <p class="text-[10px] text-red-400 mb-1 font-bold uppercase">미정산금 (Unsettled & Paid)</p>
                                <p id="total-unsettled" class="text-2xl font-bold text-red-400">₩ 0</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span>
                            체크리스트
                        </h2>
                        <button onclick="addNewChecklistRow()" class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold hover:bg-blue-100 transition-colors">+ 추가</button>
                    </div>
                    <div class="space-y-4" id="checklist-container">
                    </div>
                </section>
            </div>
        </div>

        <footer class="mt-16 pt-8 border-t border-gray-100 text-center text-gray-400 text-[10px]">
            <p>AUTO-SYNC ENABLED: CHANGES SAVED TO GOOGLE SHEETS</p>
            <p id="last-sync-time" class="mt-1 uppercase">-</p>
        </footer>
    </div>

    <script>
        const SPREADSHEET_ID = '15hhCANDFSHD32TvYmdDBfD86N7TUpUoOyOMPOJGJ-FM';
        const SAVE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpdqDMo8q0KR0AERdJCCVRa_WSAjXaUvP54PPjWWzwR5UU6UAASDECw_0n3a9C9t-b/exec';

        let settlementData = [];
        let checklistData = [];

        async function fetchSheetData(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&headers=1&tq=select%20*&gid=${gid}`;
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substring(47, text.length - 2));
            return json.table.rows;
        }

        async function loadAllData() {
            toggleLoading(true);
            try {
                const sRows = await fetchSheetData(0);
                const cRows = await fetchSheetData(692599045);
                
                settlementData = sRows.filter(r => {
                    const firstVal = r.c[0] ? String(r.c[0].v) : "";
                    return firstVal !== "" && firstVal !== "항목";
                }).map(r => ({
                    title: r.c[0] ? String(r.c[0].v) : '',
                    isPaid: r.c[1] ? (r.c[1].v === true || String(r.c[1].v).toUpperCase() === 'TRUE') : false,
                    cost: r.c[2] ? (typeof r.c[2].v === 'number' ? r.c[2].v : 0) : 0,
                    perPerson: r.c[3] ? (typeof r.c[3].v === 'number' ? r.c[3].v : 0) : 0,
                    isSettled: r.c[4] ? (r.c[4].v === true || String(r.c[4].v).toUpperCase() === 'TRUE') : false
                }));

                checklistData = cRows.filter(r => {
                    const firstVal = r.c[0] ? String(r.c[0].v) : "";
                    return firstVal !== "" && firstVal !== "할일";
                }).map(r => ({
                    task: r.c[0] ? String(r.c[0].v) : '',
                    chan: r.c[1] ? (r.c[1].v === true || String(r.c[1].v).toUpperCase() === 'TRUE') : false,
                    do: r.c[2] ? (r.c[2].v === true || String(r.c[2].v).toUpperCase() === 'TRUE') : false,
                    ji: r.c[3] ? (r.c[3].v === true || String(r.c[3].v).toUpperCase() === 'TRUE') : false
                }));

                renderSettlements();
                renderChecklist();
                calculateTotals();
                document.getElementById('last-sync-time').innerText = "LAST SYNC: " + new Date().toLocaleString();
            } catch (e) {
                console.error("로드 오류", e);
            } finally {
                toggleLoading(false);
            }
        }

        function renderSettlements() {
            const body = document.getElementById('settlement-body');
            body.innerHTML = settlementData.map((item, i) => `
                <tr class="group hover:bg-gray-50 transition-colors ${item.isSettled ? 'opacity-50' : ''}">
                    <td class="py-3 px-2">
                        <input type="text" value="${item.title}" onblur="updateSettlement(${i}, 'title', this.value)" 
                               class="editable-input w-full font-medium text-sm">
                    </td>
                    <td class="py-3 px-2 text-right">
                        <input type="number" value="${item.cost}" onblur="updateSettlement(${i}, 'cost', this.value)" 
                               class="editable-input w-24 text-right font-mono font-bold text-sm">
                    </td>
                    <td class="py-3 px-2 text-center">
                        <button onclick="toggleSettlementBit(${i}, 'isPaid')" class="text-lg">
                            <i class="fas ${item.isPaid ? 'fa-check-circle text-green-500' : 'fa-minus-circle text-gray-200'}"></i>
                        </button>
                    </td>
                    <td class="py-3 px-2 text-right">
                        <div class="editable-input w-24 ml-auto text-right font-mono font-bold text-sm text-gray-400">
                            ${Math.floor(item.cost / 3).toLocaleString()}
                        </div>
                    </td>
                    <td class="py-3 px-2 text-center">
                        <button onclick="toggleSettlementBit(${i}, 'isSettled')" class="text-lg">
                            <i class="fas ${item.isSettled ? 'fa-check-circle text-blue-500' : 'fa-minus-circle text-gray-200'}"></i>
                        </button>
                    </td>
                    <td class="py-3 px-2 text-center">
                        <button onclick="deleteSettlementRow(${i})" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 transition-all">
                            <i class="fas fa-times"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            container.innerHTML = checklistData.map((item, i) => {
                const allDone = item.chan && item.do && item.ji;
                return `
                    <div class="p-3 border border-gray-100 rounded-xl transition-all ${allDone ? 'bg-gray-50 opacity-60' : 'bg-white shadow-sm'}">
                        <div class="flex items-center justify-between mb-2">
                            <input type="text" value="${item.task}" onblur="updateChecklist(${i}, 'task', this.value)" 
                                   class="editable-input flex-1 text-sm font-bold ${allDone ? 'line-through text-gray-400' : ''}">
                            <button onclick="deleteChecklistRow(${i})" class="text-gray-200 hover:text-red-400 ml-2">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                        </div>
                        <div class="flex gap-2">
                            ${['chan', 'do', 'ji'].map(key => `
                                <button onclick="toggleChecklistBit(${i}, '${key}')" 
                                        class="px-3 py-1 rounded-md text-[10px] font-bold border transition-all 
                                        ${item[key] ? 'bg-blue-600 border-blue-600 text-white shadow-sm' : 'bg-white border-gray-100 text-gray-400 hover:border-gray-300'}">
                                    ${key === 'chan' ? '찬' : key === 'do' ? '도' : '지'}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateTotals() {
            // 결제 완료 총액 (isPaid가 true인 항목만)
            const totalPaid = settlementData.reduce((acc, curr) => acc + (curr.isPaid ? Number(curr.cost) : 0), 0);
            document.getElementById('total-paid').innerText = `₩ ${totalPaid.toLocaleString()}`;
            document.getElementById('per-person').innerText = `₩ ${Math.floor(totalPaid / 3).toLocaleString()}`;
            
            // 미정산금: 결제가 되었으나(isPaid: true) 아직 정산 완료되지 않은(isSettled: false) 항목들만 대상
            const totalUnsettled = settlementData.reduce((acc, curr) => {
                return acc + (curr.isPaid && !curr.isSettled ? Number(curr.cost) : 0);
            }, 0);
            document.getElementById('total-unsettled').innerText = `₩ ${totalUnsettled.toLocaleString()}`;
        }

        async function saveData() {
            toggleLoading(true);
            try {
                const sData = settlementData.map(item => [
                    item.title, 
                    item.isPaid, 
                    item.cost, 
                    Math.floor(item.cost / 3), 
                    item.isSettled 
                ]);
                
                const cData = checklistData.map(item => [
                    item.task,
                    item.chan,
                    item.do,
                    item.ji
                ]);

                await fetch(SAVE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        settlements: sData,
                        checklists: cData
                    })
                });
                
                document.getElementById('last-sync-time').innerText = "SAVED: " + new Date().toLocaleString();
            } catch (e) {
                console.error("저장 실패", e);
            } finally {
                setTimeout(() => toggleLoading(false), 500);
            }
        }

        function updateSettlement(i, field, val) {
            const oldVal = settlementData[i][field];
            const newVal = field === 'cost' ? Number(val) : val;
            if (oldVal !== newVal) {
                settlementData[i][field] = newVal;
                calculateTotals();
                saveData();
                renderSettlements();
            }
        }

        function toggleSettlementBit(i, field) {
            settlementData[i][field] = !settlementData[i][field];
            renderSettlements();
            calculateTotals();
            saveData();
        }

        function addNewSettlementRow() {
            settlementData.push({ title: "새 항목", cost: 0, isPaid: false, perPerson: 0, isSettled: false });
            renderSettlements();
            saveData();
        }

        function deleteSettlementRow(i) {
            if(confirm("이 항목을 삭제할까요?")) {
                settlementData.splice(i, 1);
                renderSettlements();
                calculateTotals();
                saveData();
            }
        }

        function updateChecklist(i, field, val) {
            if (checklistData[i][field] !== val) {
                checklistData[i][field] = val;
                saveData();
                renderChecklist();
            }
        }

        function toggleChecklistBit(i, field) {
            checklistData[i][field] = !checklistData[i][field];
            renderChecklist();
            saveData();
        }

        function addNewChecklistRow() {
            checklistData.push({ task: "새 할 일", chan: false, do: false, ji: false });
            renderChecklist();
            saveData();
        }

        function deleteChecklistRow(i) {
            if(confirm("이 체크리스트를 삭제할까요?")) {
                checklistData.splice(i, 1);
                renderChecklist();
                saveData();
            }
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        window.onload = loadAllData;
    </script>
</body>
</html>
