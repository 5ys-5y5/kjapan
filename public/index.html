<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-JAPAN Real-time Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            background-color: #fcfcfc;
            color: #1a1a1a;
            font-family: 'Pretendard', sans-serif;
            word-break: keep-all;
        }
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        /* Layout logic */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 24px;
            /* Desktop height */
            height: calc(95vh - 160px);
        }
        
        .map-section {
            position: sticky;
            top: 0;
            height: 100%;
            min-height: 400px;
        }

        .content-section {
            overflow-y: auto;
            padding-right: 4px;
            height: 100%;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto; 
                display: flex;
                flex-direction: column;
            }
            .map-section {
                position: relative;
                top: 0;
                height: 450px; 
                width: 100%;
            }
            .content-section {
                height: auto;
                overflow-y: visible;
            }
        }

        /* Scrollbar custom */
        .content-section::-webkit-scrollbar {
            width: 6px;
        }
        .content-section::-webkit-scrollbar-thumb {
            background-color: #e5e7eb;
            border-radius: 10px;
        }
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 350px;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }

        /* Map search UI */
        #map-search-container {
            position: absolute;
            top: 12px;
            left: 12px; /* 12px + 100px */
            right: 12px;
            z-index: 500;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        #map-search-input {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 10px 12px;
            background: rgba(255,255,255,0.95);
            font-size: 12px;
        }
        #map-search-results {
            position: absolute;
            top: 54px;
            left: 12px;
            right: 12px;
            z-index: 500;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.06);
            max-height: 220px;
            overflow-y: auto;
            display: none;
        }
        .search-result-item {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 12px;
        }
        .search-result-item:last-child { border-bottom: 0; }

        /* Attraction list scroll: show about 5 rows height, but allow scrolling older items */
        #attraction-list-scroll {
            max-height: 170px; /* ~5 rows */
            overflow-y: auto;
        }

        /* Map route info chip */
        .route-chip {
            position: absolute;
            bottom: 12px;
            left: 12px;
            z-index: 500;
            background: rgba(255,255,255,0.95);
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 11px;
            display: none;
            gap: 10px;
            align-items: center;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 80%;
            height: 0;
            overflow: hidden;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }
        .editable-input {
            background: transparent;
            border: 1px solid transparent;
            transition: all 0.2s;
            border-radius: 4px;
            padding: 2px 4px;
        }
        .editable-input:hover {
            border-color: #e5e7eb;
            background: #f9fafb;
        }
        .editable-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* ======================================================
            Stacked layout (<=1024px)
            Increase CARD FRAME height (not inner elements)
            ====================================================== */
        @media (max-width: 1024px) {
            /* 2. Map / 방문 장소 관리 (지도 + 리스트) */
            .map-section.card {
            min-height: 900px;
            }

            /* 3. 여행 일정 (Google Calendar iframe) */
            .calendar-container {
            padding-bottom: 140%;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 font-semibold text-gray-600">데이터 동기화 중...</p>
    </div>

    <div class="max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-gray-100 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold tracking-tight mb-2">K-JAPAN Real-time Dashboard</h1>
                <p class="text-gray-500 font-medium italic">구글 맵 리스트 및 시트 통합 대시보드</p>
            </div>
            <div class="flex gap-2">
                <button onclick="loadAllData()" class="px-4 py-2 border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 flex items-center gap-2 transition-all">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>
        </header>

        <div class="main-container">
            <!-- 좌측/상단: 지도 섹션 (공유 링크 위치 반영) -->
            <section class="card map-section shadow-sm flex flex-col">
                <div class="p-4 border-b border-gray-100 flex items-center justify-between bg-gray-50/50">
                    <h2 class="text-lg font-bold flex items-center gap-2">
                        <i class="fas fa-map-location-dot text-red-500"></i>
                        방문 장소 관리
                    </h2>
                    <div class="flex items-center gap-2">
                        <select id="category-filter"
                               onchange="setCategoryFilter(this.value)"
                                class="text-[11px] font-bold border border-gray-200 rounded-lg px-2 py-1 bg-white">
                            <option value="__ALL__">전체 분류</option>
                        </select>
                        <span id="place-count" class="text-xs bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-bold">0 Places</span>
                    </div>
                </div>
                
                <!-- 지도 영역 -->
                <div class="flex-1 relative bg-gray-100" id="map-container" style="min-height: 300px;">
                    <!-- 검색 창 -->
                    <div id="map-search-container">
                        <input type="text" id="map-search-input" placeholder="장소 검색..." onkeyup="if(event.key==='Enter') searchPlace()">
                        <button onclick="searchPlace()" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 shadow-md">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="map-search-results"></div>
                    <div id="route-chip" class="route-chip">
                        <span id="route-chip-text"></span>
                        <button onclick="openGoogleTransitRoute()" class="text-blue-600 hover:text-blue-800 font-bold">대중교통 길찾기</button>
                        <button onclick="clearRoute()" class="text-gray-500 hover:text-gray-800 font-bold">초기화</button>
                    </div>
                    <div id="google-map" class="w-full h-full"></div>
                </div>

                <!-- 하단 어트랙션 리스트 (최대 5개 표시) -->
                <div class="p-4 border-t border-gray-100 bg-white">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">최근 방문 장소 (최대 5개)</h3>
                        <p class="text-[10px] text-blue-500 font-medium">* 지도 클릭 시 확인 후 추가</p>
                    </div>
                    <div id="attraction-list-scroll">
                        <table class="w-full text-[11px]">
                            <thead>
                                <tr class="text-gray-400 border-b border-gray-50">
                                    <th class="text-left pb-2 font-medium">장소명</th>
                                    <th class="text-left pb-2 font-medium w-20">구분</th>
                                    <th class="w-8"></th>
                                </tr>
                            </thead>
                            <tbody id="attraction-list-body" class="divide-y divide-gray-50">
                                <!-- 어트랙션 데이터 렌더링 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- 우측/하단: 정보 리스트 (수직 스크롤) -->
            <div class="content-section space-y-8">
                
                <!-- 1. 여행 일정 (Google Calendar) -->
                <section class="card p-4">
                    <div class="flex items-center justify-between mb-4 px-2">
                        <h2 class="text-lg font-bold flex items-center gap-2">
                            <i class="far fa-calendar-alt text-blue-600"></i>
                            여행 일정
                        </h2>
                    </div>
                    <div class="calendar-container rounded-lg border border-gray-100">
                        <iframe src="https://calendar.google.com/calendar/embed?src=c_f3ec8233744c4dfd0260f6441901cc1e75d2c4a53ae206f9fd1ce0b2f16a4875%40group.calendar.google.com&ctz=Asia%2FSeoul&mode=AGENDA" style="border: 0" frameborder="0" scrolling="no"></iframe>
                    </div>
                </section>

                <!-- 2. 체크리스트 (수직 행 방식) -->
                <section class="card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold flex items-center gap-2">
                            <i class="fas fa-tasks text-orange-500"></i>
                            체크리스트
                        </h2>
                        <button onclick="addNewChecklistRow()" class="text-[10px] bg-orange-50 text-orange-600 px-3 py-1 rounded-full font-bold hover:bg-orange-100 transition-colors uppercase">+ 추가</button>
                    </div>
                    <div class="space-y-2" id="checklist-container">
                        <!-- Checklist items loaded here -->
                    </div>
                </section>

                <!-- 3. 실시간 정산 요약 -->
                <section class="card p-6 bg-gray-900 text-white shadow-xl">
                    <h2 class="text-[10px] font-bold text-gray-400 mb-6 uppercase tracking-widest">실시간 정산 요약</h2>
                    <div class="space-y-6">
                        <div class="border-b border-gray-800 pb-4">
                            <p class="text-[10px] text-gray-500 uppercase mb-1">결제 완료 총액</p>
                            <p id="total-paid" class="text-3xl font-bold text-white">₩ 0</p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-3 bg-gray-800 rounded-lg border border-gray-700">
                                <p class="text-[8px] text-blue-400 mb-1 font-bold uppercase">1인당 송금 (1/3)</p>
                                <p id="per-person" class="text-lg font-bold text-blue-400">₩ 0</p>
                            </div>
                            <div class="p-3 bg-red-900/30 rounded-lg border border-red-800/50">
                                <p class="text-[8px] text-red-400 mb-1 font-bold uppercase">미정산금</p>
                                <p id="total-unsettled" class="text-lg font-bold text-red-400">₩ 0</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 4. 정산 현황 (수정 가능 상세) -->
                <section class="card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold flex items-center gap-2">
                            <i class="fas fa-file-invoice-dollar text-green-600"></i>
                            정산 현황
                        </h2>
                        <button onclick="addNewSettlementRow()" class="text-[10px] bg-green-50 text-green-600 px-3 py-1 rounded-full font-bold hover:bg-green-100 transition-colors uppercase">+ 항목 추가</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-xs text-left">
                            <thead class="text-gray-400 border-b border-gray-100 uppercase">
                                <tr>
                                    <th class="py-3 px-1">항목</th>
                                    <th class="py-3 px-1 text-right">비용</th>
                                    <th class="py-3 px-1 text-center">결제</th>
                                    <th class="py-3 px-1 text-center">완료</th>
                                    <th class="py-3 px-1 text-center w-6"></th>
                                </tr>
                            </thead>
                            <tbody id="settlement-body" class="divide-y divide-gray-50 text-gray-700">
                            </tbody>
                        </table>
                    </div>
                </section>

                <footer class="pt-8 pb-4 text-center text-gray-400 text-[9px]">
                    <p class="font-bold">AUTO-SYNC WITH GOOGLE SHEETS</p>
                    <p id="last-sync-time" class="mt-1 uppercase">-</p>
                </footer>
            </div>
        </div>
    </div>

     <!-- Google Maps JS API (Maps + Places) -->
     <script
       src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__&libraries=places&language=ko&region=JP"
       defer
     ></script>

    <script>
        const SPREADSHEET_ID = '15hhCANDFSHD32TvYmdDBfD86N7TUpUoOyOMPOJGJ-FM';
        const SAVE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm3pzr4cYep8dL85pGdm3TiBv7Ng8nCFutFWNN9ZEG6MXp8MeHePuyFyyf_VRz3UbX/exec';

        let settlementData = [];
        let checklistData = [];
        let attractionData = [];
        let map;
        let markers = [];
        let infoWindow;
        let placesService;

        // Filtering & routing state
        let currentCategoryFilter = "__ALL__";
        let routePoints = { start: null, end: null }; // {lat,lng,name?}

        function initMap() {
            if (map) return;
            map = new google.maps.Map(document.getElementById("google-map"), {
                center: { lat: 33.585, lng: 130.401 },
                zoom: 5,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
            });
            infoWindow = new google.maps.InfoWindow();
            placesService = new google.maps.places.PlacesService(map);

            // 지도 클릭: 저장/출발/도착 선택 UI
            map.addListener("click", (e) => {
                const lat = e.latLng.lat();
                const lng = e.latLng.lng();
                const html = `
                <div style="font-size:12px; line-height:1.4; min-width:200px;">
                    <div style="font-weight:900; margin-bottom:6px;">선택한 위치</div>
                    <div style="color:#6b7280; font-size:10px; margin-bottom:10px;">${lat.toFixed(6)}, ${lng.toFixed(6)}</div>
                    <div style="display:flex; gap:6px; flex-wrap:wrap;">
                    <button onclick="setRoutePoint('start', ${lat}, ${lng})" style="padding:6px 10px; border:1px solid #e5e7eb; border-radius:10px; font-weight:900; font-size:11px;">출발</button>
                    <button onclick="setRoutePoint('end', ${lat}, ${lng})" style="padding:6px 10px; border:1px solid #e5e7eb; border-radius:10px; font-weight:900; font-size:11px;">도착</button>
                    <button onclick="addNewAttractionPrompt(${lat}, ${lng})" style="padding:6px 10px; border:1px solid #2563eb; background:#2563eb; color:white; border-radius:10px; font-weight:900; font-size:11px;">여기 저장</button>
                    </div>
                </div>`;
                infoWindow.setContent(html);
                infoWindow.setPosition({ lat, lng });
                infoWindow.open(map);
            });
        }

        // 장소 검색 기능 (Nominatim API 활용)
        async function searchPlace() {
            const query = document.getElementById('map-search-input').value;
            if(!query) return;

            const request = { query, fields: ["name", "formatted_address", "geometry"] };
            placesService.textSearch(request, (results, status) => {
                if (status !== google.maps.places.PlacesServiceStatus.OK || !results || results.length === 0) {
                    alert("검색 결과가 없습니다.");
                    hideSearchResults();
                    return;
                }
                // 결과 목록 렌더링(기존 renderSearchResults 재사용 가능)
                // results는 geometry/location을 포함
                window.__lastSearchResults = results.map(r => ({
                    display_name: `${r.name}, ${r.formatted_address || ""}`,
                    lat: r.geometry.location.lat(),
                    lon: r.geometry.location.lng(),
                }));
                renderSearchResults(window.__lastSearchResults);
            });
        }
        
        function openGoogleTransitRoute() {
            const s = routePoints.start;
            const e = routePoints.end;
            if (!s || !e) {
                alert("출발과 도착을 모두 지정하세요.");
                return;
            }
            const url =
                `https://www.google.com/maps/dir/?api=1` +
                `&origin=${encodeURIComponent(s.lat + "," + s.lng)}` +
                `&destination=${encodeURIComponent(e.lat + "," + e.lng)}` +
                `&travelmode=transit`;
            window.open(url, "_blank", "noopener,noreferrer");
        }

        function renderSearchResults(results) {
            const box = document.getElementById('map-search-results');
            box.style.display = 'block';
            box.innerHTML = results.map((r, idx) => {
                const title = (r.display_name || '').split(',')[0];
                const sub = r.display_name || '';
                return `
                    <div class="search-result-item">
                        <div style="min-width:0;">
                            <div style="font-weight:800; color:#111827; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${escapeHtml(title)}</div>
                            <div style="color:#6b7280; font-size:10px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${escapeHtml(sub)}</div>
                        </div>
                        <div style="display:flex; gap:6px; align-items:center; flex-shrink:0;">
                            <button onclick="focusSearchResult(${idx})"
                                    style="padding:6px 8px; border:1px solid #e5e7eb; border-radius:10px; font-weight:800; font-size:11px;">
                                보기
                            </button>
                            <button onclick="addSearchResult(${idx})"
                                    style="padding:6px 8px; border:1px solid #2563eb; background:#2563eb; color:white; border-radius:10px; font-weight:900; font-size:11px;">
                                추가
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            window.__lastSearchResults = results;
        }

        function hideSearchResults() {
            const box = document.getElementById('map-search-results');
            box.style.display = 'none';
            box.innerHTML = '';
            window.__lastSearchResults = [];
        }

        function focusSearchResult(idx) {
            const r = (window.__lastSearchResults || [])[idx];
            if (!r) return;
            map.setCenter({ lat: Number(r.lat), lng: Number(r.lon) });
            map.setZoom(5);
        }

        function addSearchResult(idx) {
            const r = (window.__lastSearchResults || [])[idx];
            if (!r) return;
            const title = (r.display_name || '').split(',')[0] || '새로운 장소';
            addNewAttraction(title, r.lat, r.lon);
            hideSearchResults();
        }

        function escapeHtml(str) {
            return String(str)
                .replaceAll('&','&amp;')
                .replaceAll('<','&lt;')
                .replaceAll('>','&gt;')
                .replaceAll('"','&quot;')
                .replaceAll("'",'&#039;');
        }

        async function fetchSheetData(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&headers=1&tq=select%20*&gid=${gid}`;
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substring(47, text.length - 2));
            return json.table.rows;
        }

        async function loadAllData() {
            toggleLoading(true);
            initMap();
            try {
                const sRows = await fetchSheetData(0); // 정산
                const cRows = await fetchSheetData(692599045); // 체크리스트
                const aRows = await fetchSheetData(1683261540); // 어트랙션

                settlementData = sRows.filter(r => r.c && r.c[0] && r.c[0].v !== "항목").map(r => ({
                    title: r.c[0] ? String(r.c[0].v) : '',
                    isPaid: r.c[1] ? (r.c[1].v === true || String(r.c[1].v).toUpperCase() === 'TRUE') : false,
                    cost: r.c[2] ? (typeof r.c[2].v === 'number' ? r.c[2].v : 0) : 0,
                    isSettled: r.c[4] ? (r.c[4].v === true || String(r.c[4].v).toUpperCase() === 'TRUE') : false
                }));

                checklistData = cRows.filter(r => r.c && r.c[0] && r.c[0].v !== "할일").map(r => ({
                    task: r.c[0] ? String(r.c[0].v) : '',
                    chan: r.c[1] ? (r.c[1].v === true || String(r.c[1].v).toUpperCase() === 'TRUE') : false,
                    do: r.c[2] ? (r.c[2].v === true || String(r.c[2].v).toUpperCase() === 'TRUE') : false,
                    ji: r.c[3] ? (r.c[3].v === true || String(r.c[3].v).toUpperCase() === 'TRUE') : false
                }));

                attractionData = aRows.filter(r => r.c && r.c[0] && r.c[0].v !== "장소명").map(r => ({
                    name: r.c[0] ? String(r.c[0].v) : '',
                    lat: r.c[1] ? Number(r.c[1].v) : 0,
                    lng: r.c[2] ? Number(r.c[2].v) : 0,
                    category: r.c[3] ? String(r.c[3].v) : '관광'
                }));

                renderAll();
            } catch (e) {
                console.error("데이터 로드 실패", e);
            } finally {
                toggleLoading(false);
            }
        }

        function renderAll() {
            renderSettlements();
            renderChecklist();
            renderAttractions();
            renderCategoryFilterOptions();
            updateMapMarkers();
            calculateTotals();
            document.getElementById('last-sync-time').innerText = "LAST SYNC: " + new Date().toLocaleString();
        }

        function updateMapMarkers() {
            // 기존 마커 제거
            markers.forEach(m => m.setMap(null));
            markers = [];

            const list = getFilteredAttractions();
            const bounds = new google.maps.LatLngBounds();

            list.forEach(place => {
            if (!place.lat || !place.lng) return;
            const pos = { lat: Number(place.lat), lng: Number(place.lng) };
            const m = new google.maps.Marker({ position: pos, map });

            m.addListener("click", () => {
                const html = `
                <div style="font-size:12px; line-height:1.4; min-width:220px;">
                    <div style="font-weight:900; margin-bottom:6px;">${escapeHtml(place.name)}</div>
                    <div style="color:#6b7280; font-size:10px; margin-bottom:10px;">
                    ${Number(place.lat).toFixed(6)}, ${Number(place.lng).toFixed(6)} · ${escapeHtml(place.category || "")}
                    </div>
                    <div style="display:flex; gap:6px; flex-wrap:wrap;">
                    <button onclick="editAttraction('${escapeHtml(place.name)}', ${place.lat}, ${place.lng})"
                        style="padding:6px 10px; border:1px solid #e5e7eb; border-radius:10px; font-weight:900; font-size:11px;">수정</button>
                    <button onclick="deleteAttractionByNameLatLng('${escapeHtml(place.name)}', ${place.lat}, ${place.lng})"
                        style="padding:6px 10px; border:1px solid #ef4444; background:#ef4444; color:white; border-radius:10px; font-weight:900; font-size:11px;">삭제</button>
                    <button onclick="setRoutePoint('start', ${place.lat}, ${place.lng})"
                        style="padding:6px 10px; border:1px solid #e5e7eb; border-radius:10px; font-weight:900; font-size:11px;">출발</button>
                    <button onclick="setRoutePoint('end', ${place.lat}, ${place.lng})"
                        style="padding:6px 10px; border:1px solid #e5e7eb; border-radius:10px; font-weight:900; font-size:11px;">도착</button>
                    </div>
                </div>`;
                infoWindow.setContent(html);
                infoWindow.open(map, m);
            });

            markers.push(m);
            bounds.extend(pos);
            });

            if (list.length > 0) {
            map.fitBounds(bounds, 60);
            }
            // Count shows total + filtered
            const total = attractionData.length;
            const shown = list.length;
            document.getElementById('place-count').innerText = (currentCategoryFilter === "__ALL__")
                ? `${total} Places`
                : `${shown}/${total} Places`;
        }

        function renderAttractions() {
            const body = document.getElementById('attraction-list-body');
            // 최신순 정렬(시트 row order를 최신으로 가정). 필터 적용 후, 리스트 영역은 5행 높이로 고정 + 스크롤.
            const displayList = getFilteredAttractions().map((item, idx) => ({ ...item, __index: idx }));
            
            body.innerHTML = displayList.map((item, i) => `
                <tr class="hover:bg-gray-50 group">
                    <td class="py-1.5 font-bold text-gray-700">${item.name}</td>
                    <td class="py-1.5 text-gray-400">${item.category}</td>
                    <td class="py-1.5 text-right">
                        <button onclick="deleteAttractionByNameLatLng('${escapeHtml(item.name)}', ${Number(item.lat)}, ${Number(item.lng)})" class="text-gray-200 hover:text-red-500 transition-colors">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }


        function getFilteredAttractions() {
            if (currentCategoryFilter === "__ALL__") return attractionData;
            return attractionData.filter(a => String(a.category || '') === currentCategoryFilter);
        }

        function setCategoryFilter(value) {
            currentCategoryFilter = value;
            renderAttractions();
            updateMapMarkers();
        }

        function renderCategoryFilterOptions() {
            const sel = document.getElementById('category-filter');
            const categories = Array.from(new Set(attractionData.map(a => String(a.category || '관광')))).sort();
            const prev = currentCategoryFilter;
            sel.innerHTML = `<option value="__ALL__">전체 분류</option>` + categories.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');
            // restore selection if possible
            sel.value = categories.includes(prev) ? prev : "__ALL__";
            currentCategoryFilter = sel.value;
        }

        function renderSettlements() {
            const body = document.getElementById('settlement-body');
            body.innerHTML = settlementData.map((item, i) => `
                <tr class="group hover:bg-gray-50 transition-colors ${item.isSettled ? 'opacity-40' : ''}">
                    <td class="py-2 px-1">
                        <input type="text" value="${item.title}" onblur="updateSettlement(${i}, 'title', this.value)" 
                               class="editable-input w-full font-medium">
                    </td>
                    <td class="py-2 px-1 text-right">
                        <input type="number" value="${item.cost}" onblur="updateSettlement(${i}, 'cost', this.value)" 
                               class="editable-input w-16 text-right font-mono font-bold">
                    </td>
                    <td class="py-2 px-1 text-center">
                        <button onclick="toggleSettlementBit(${i}, 'isPaid')" class="text-base">
                            <i class="fas ${item.isPaid ? 'fa-check-circle text-green-500' : 'fa-minus-circle text-gray-200'}"></i>
                        </button>
                    </td>
                    <td class="py-2 px-1 text-center">
                        <button onclick="toggleSettlementBit(${i}, 'isSettled')" class="text-base">
                            <i class="fas ${item.isSettled ? 'fa-check-circle text-blue-500' : 'fa-minus-circle text-gray-200'}"></i>
                        </button>
                    </td>
                    <td class="py-2 px-1 text-center">
                        <button onclick="deleteSettlementRow(${i})" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 transition-all">
                            <i class="fas fa-times"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            container.innerHTML = checklistData.map((item, i) => {
                const allDone = item.chan && item.do && item.ji;
                return `
                    <div class="flex items-center gap-2 p-2 bg-white border border-gray-100 rounded-lg group transition-all ${allDone ? 'opacity-50' : 'shadow-sm'}">
                        <input type="text" value="${item.task}" onblur="updateChecklist(${i}, 'task', this.value)" 
                               class="editable-input flex-1 text-xs font-bold ${allDone ? 'line-through text-gray-400' : ''}">
                        
                        <div class="flex gap-1">
                            ${['chan', 'do', 'ji'].map(key => `
                                <button onclick="toggleChecklistBit(${i}, '${key}')" 
                                        class="w-6 h-6 flex items-center justify-center rounded-md text-[9px] font-bold border transition-all 
                                        ${item[key] ? 'bg-blue-600 border-blue-600 text-white' : 'bg-gray-50 border-gray-100 text-gray-400 hover:border-gray-200'}">
                                    ${key === 'chan' ? '찬' : key === 'do' ? '도' : '지'}
                                </button>
                            `).join('')}
                        </div>

                        <button onclick="deleteChecklistRow(${i})" class="w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-400 transition-all">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function calculateTotals() {
            const totalPaid = settlementData.reduce((acc, curr) => acc + (curr.isPaid ? Number(curr.cost) : 0), 0);
            document.getElementById('total-paid').innerText = `₩ ${totalPaid.toLocaleString()}`;
            document.getElementById('per-person').innerText = `₩ ${Math.floor(totalPaid / 3).toLocaleString()}`;
            
            const totalUnsettled = settlementData.reduce((acc, curr) => {
                return acc + (curr.isPaid && !curr.isSettled ? Number(curr.cost) : 0);
            }, 0);
            document.getElementById('total-unsettled').innerText = `₩ ${totalUnsettled.toLocaleString()}`;
        }

        async function saveData() {
            toggleLoading(true);
            try {
                const sData = settlementData.map(item => [item.title, item.isPaid, item.cost, Math.floor(item.cost / 3), item.isSettled]);
                const cData = checklistData.map(item => [item.task, item.chan, item.do, item.ji]);
                const aData = attractionData.map(item => [item.name, item.lat, item.lng, item.category]);

                await fetch(SAVE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ settlements: sData, checklists: cData, attractions: aData })
                });
                document.getElementById('last-sync-time').innerText = "SAVED: " + new Date().toLocaleString();
            } catch (e) {
                console.error("저장 실패", e);
            } finally {
                setTimeout(() => toggleLoading(false), 500);
            }
        }

        function addNewAttraction(name, lat, lng) {
            attractionData.unshift({ name, lat: Number(lat), lng: Number(lng), category: "관광" });
            renderAttractions();
            updateMapMarkers();
            saveData();
        }

        function editAttraction(name, lat, lng) {
            const idx = attractionData.findIndex(a =>
                String(a.name) === String(name) &&
                Number(a.lat) === Number(lat) &&
                Number(a.lng) === Number(lng)
            );
            if (idx < 0) return;

            const newName = prompt("장소명 수정", attractionData[idx].name);
            if (!newName) return;

            const newCategory = prompt("분류 수정", attractionData[idx].category || "관광");
            if (!newCategory) return;

            attractionData[idx].name = String(newName);
            attractionData[idx].category = String(newCategory);

            renderCategoryFilterOptions();
            renderAttractions();
            updateMapMarkers();
            saveData();
        }

        // Filter 상태에서도 안정적으로 삭제되도록 key(이름+좌표) 기준 삭제
        function deleteAttractionByNameLatLng(name, lat, lng) {
            if(!confirm("이 장소를 삭제하시겠습니까?")) return;
            const idx = attractionData.findIndex(a =>
                String(a.name) === String(name) &&
                Number(a.lat) === Number(lat) &&
                Number(a.lng) === Number(lng)
            );
            if (idx >= 0) {
                attractionData.splice(idx, 1);
                renderAttractions();
                updateMapMarkers();
                saveData();
            }
        }

        function addNewAttractionPrompt(lat, lng) {
            const name = prompt("장소명을 입력하세요", "새로운 장소");
            if (!name) return;
            const category = prompt("분류를 입력하세요 (예: 관광/맛집/카페/쇼핑 등)", "관광") || "관광";
            attractionData.unshift({ name: String(name), lat: Number(lat), lng: Number(lng), category: String(category) });
            renderCategoryFilterOptions();
            renderAttractions();
            updateMapMarkers();
            saveData();
        }

        // Routing: start/end 두 점을 찍으면 OSRM로 경로를 그립니다.
        async function setRoutePoint(which, lat, lng) {
            routePoints[which] = { lat: Number(lat), lng: Number(lng) };
            updateRouteChip();
        }

        function updateRouteChip() {
            const s = routePoints.start;
            const e = routePoints.end;
            const chip = document.getElementById('route-chip');
            const text = document.getElementById('route-chip-text');
            if (!s && !e) {
                chip.style.display = 'none';
                return;
            }
            const sTxt = s ? `출발(${s.lat.toFixed(3)},${s.lng.toFixed(3)})` : '출발 미지정';
            const eTxt = e ? `도착(${e.lat.toFixed(3)},${e.lng.toFixed(3)})` : '도착 미지정';
            text.innerText = `${sTxt} → ${eTxt}`;
            chip.style.display = 'flex';
        }

        function clearRoute() {
            routePoints = { start: null, end: null };
            document.getElementById('route-chip').style.display = 'none';
        }

        function updateSettlement(i, field, val) {
            const oldVal = settlementData[i][field];
            const newVal = field === 'cost' ? Number(val) : val;
            if (oldVal !== newVal) {
                settlementData[i][field] = newVal;
                calculateTotals();
                saveData();
                renderSettlements();
            }
        }

        function toggleSettlementBit(i, field) {
            settlementData[i][field] = !settlementData[i][field];
            renderSettlements();
            calculateTotals();
            saveData();
        }

        function addNewSettlementRow() {
            settlementData.push({ title: "새 항목", cost: 0, isPaid: false, perPerson: 0, isSettled: false });
            renderSettlements();
            saveData();
        }

        function deleteSettlementRow(i) {
            if(confirm("이 정산 항목을 삭제하시겠습니까?")) {
                settlementData.splice(i, 1);
                renderSettlements();
                calculateTotals();
                saveData();
            }
        }

        function updateChecklist(i, field, val) {
            if (checklistData[i][field] !== val) {
                checklistData[i][field] = val;
                saveData();
                renderChecklist();
            }
        }

        function toggleChecklistBit(i, field) {
            checklistData[i][field] = !checklistData[i][field];
            renderChecklist();
            saveData();
        }

        function addNewChecklistRow() {
            checklistData.push({ task: "새 할 일", chan: false, do: false, ji: false });
            renderChecklist();
            saveData();
        }

        function deleteChecklistRow(i) {
            if(confirm("이 할 일을 삭제하시겠습니까?")) {
                checklistData.splice(i, 1);
                renderChecklist();
                saveData();
            }
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
