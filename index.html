<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-JAPAN Real-time Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            background-color: #fcfcfc;
            color: #1a1a1a;
            font-family: 'Pretendard', sans-serif;
            word-break: keep-all;
        }
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- 로딩 오버레이 -->
    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 font-semibold text-gray-600">구글 캘린더 및 시트 데이터 로드 중...</p>
    </div>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-gray-100 pb-6">
            <div>
                <h1 class="text-3xl font-bold tracking-tight mb-2">K-JAPAN Real-time Dashboard</h1>
                <p class="text-gray-500 font-medium italic">구글 캘린더 및 시트 연동 실시간 대시보드</p>
            </div>
            <div class="flex gap-2">
                <button onclick="loadAllData()" class="px-4 py-2 border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 flex items-center gap-2 transition-all">
                    <i class="fas fa-sync-alt"></i> 데이터 새로고침
                </button>
                <a href="https://docs.google.com/spreadsheets/d/15hhCANDFSHD32TvYmdDBfD86N7TUpUoOyOMPOJGJ-FM/edit" target="_blank" 
                   class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 flex items-center gap-2 shadow-sm">
                    <i class="fas fa-table"></i> 원본 시트 열기
                </a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left & Middle: Google Calendar -->
            <div class="lg:col-span-2 space-y-8">
                <section class="card p-4">
                    <div class="flex items-center justify-between mb-4 px-2">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <i class="far fa-calendar-alt text-blue-600"></i>
                            여행 일정 (Google Calendar)
                        </h2>
                    </div>
                    <div class="calendar-container rounded-lg border border-gray-100">
                        <iframe src="https://calendar.google.com/calendar/embed?src=c_f3ec8233744c4dfd0260f6441901cc1e75d2c4a53ae206f9fd1ce0b2f16a4875%40group.calendar.google.com&ctz=Asia%2FSeoul&mode=AGENDA" style="border: 0" frameborder="0" scrolling="no"></iframe>
                    </div>
                </section>

                <!-- 정산 내역 -->
                <section class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span>
                            정산 현황
                        </h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-gray-400 uppercase border-b border-gray-100">
                                <tr>
                                    <th class="py-3 px-2">항목</th>
                                    <th class="py-3 px-2 text-right">총 비용</th>
                                    <th class="py-3 px-2 text-center">결제</th>
                                    <th class="py-3 px-2 text-right">1인당</th>
                                    <th class="py-3 px-2 text-center">상태</th>
                                </tr>
                            </thead>
                            <tbody id="settlement-body" class="divide-y divide-gray-50 text-gray-700">
                                <!-- 시트 데이터 로드 영역 -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Right Column: Summary & Checklist -->
            <div class="space-y-8">
                <!-- 정산 요약 -->
                <section class="card p-6 bg-gray-900 text-white shadow-xl">
                    <h2 class="text-xs font-bold text-gray-400 mb-4 uppercase tracking-widest">실시간 정산 요약</h2>
                    <div class="space-y-6">
                        <div>
                            <p id="total-paid" class="text-3xl font-bold text-white">₩ 0</p>
                            <p class="text-[10px] text-gray-500 mt-1">TOTAL CONFIRMED (결제완료 건)</p>
                        </div>
                        <div class="p-4 bg-gray-800 rounded-xl border border-gray-700">
                            <p class="text-xs text-gray-400 mb-1 font-medium">1인당 송금 필요액</p>
                            <p id="per-person" class="text-2xl font-bold text-blue-400">₩ 0</p>
                        </div>
                    </div>
                </section>

                <!-- 체크리스트 -->
                <section class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span>
                            체크리스트
                        </h2>
                    </div>
                    <div class="space-y-4" id="checklist-container">
                        <!-- 시트 데이터 로드 영역 -->
                    </div>
                </section>
            </div>
        </div>

        <footer class="mt-16 pt-8 border-t border-gray-100 text-center text-gray-400 text-[10px]">
            <p>DATA SOURCE: GOOGLE SHEETS & GOOGLE CALENDAR</p>
            <p id="last-sync-time" class="mt-1 uppercase">-</p>
        </footer>
    </div>

    <script>
        const SPREADSHEET_ID = '15hhCANDFSHD32TvYmdDBfD86N7TUpUoOyOMPOJGJ-FM';
        
        // 시트 데이터 가져오기 (gviz API)
        async function fetchSheetData(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&tq=select%20*&gid=${gid}`;
            const response = await fetch(url);
            const text = await response.text();
            // gviz 응답에서 JSON 부분만 추출
            const json = JSON.parse(text.substring(47, text.length - 2));
            return json.table.rows;
        }

        async function loadAllData() {
            toggleLoading(true);
            try {
                // 1. 정산 데이터 로드 (gid=0)
                const settlementRows = await fetchSheetData(0);
                renderSettlements(settlementRows);

                // 2. 체크리스트 데이터 로드 (gid=692599045)
                const checklistRows = await fetchSheetData(692599045);
                renderChecklist(checklistRows);

                document.getElementById('last-sync-time').innerText = "LAST SYNC: " + new Date().toLocaleString();
            } catch (error) {
                console.error("데이터 로드 오류:", error);
            } finally {
                toggleLoading(false);
            }
        }

        function renderSettlements(rows) {
            const body = document.getElementById('settlement-body');
            let html = '';
            let totalConfirmed = 0;

            // 헤더 제외 (첫 줄이 헤더일 경우)
            rows.forEach((row, index) => {
                const cols = row.c;
                if (!cols[0] || !cols[0].v || index === 0) return;

                const title = cols[0] ? cols[0].v : '-';
                const isPaid = cols[1] ? (cols[1].v === true || cols[1].v === "TRUE") : false;
                const cost = cols[2] ? (typeof cols[2].v === 'number' ? cols[2].v : parseFloat(cols[2].v.replace(/,/g, ''))) : 0;
                const perPerson = cols[3] ? (typeof cols[3].v === 'number' ? cols[3].v : 0) : Math.floor(cost / 3);
                const isDone = cols[4] ? (cols[4].v === true || cols[4].v === "TRUE") : false;

                if (isPaid) totalConfirmed += cost;

                html += `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="py-4 px-2 font-medium">${title}</td>
                        <td class="py-4 px-2 text-right font-mono">₩${cost.toLocaleString()}</td>
                        <td class="py-4 px-2 text-center">
                            <span class="${isPaid ? 'text-green-500' : 'text-gray-300'}">
                                <i class="fas ${isPaid ? 'fa-check-circle' : 'fa-minus-circle'}"></i>
                            </span>
                        </td>
                        <td class="py-4 px-2 text-right text-gray-500 text-xs font-mono">₩${perPerson.toLocaleString()}</td>
                        <td class="py-4 px-2 text-center">
                            <span class="px-2 py-0.5 rounded-full text-[10px] font-bold ${isDone ? 'bg-blue-100 text-blue-600' : 'bg-gray-100 text-gray-400'}">
                                ${isDone ? '정산완료' : '진행중'}
                            </span>
                        </td>
                    </tr>
                `;
            });

            body.innerHTML = html;
            document.getElementById('total-paid').innerText = `₩ ${totalConfirmed.toLocaleString()}`;
            document.getElementById('per-person').innerText = `₩ ${Math.floor(totalConfirmed / 3).toLocaleString()}`;
        }

        function renderChecklist(rows) {
            const container = document.getElementById('checklist-container');
            let html = '';

            rows.forEach((row, index) => {
                const cols = row.c;
                if (!cols[0] || index === 0) return;

                const task = cols[0].v;
                const chan = cols[1] ? (cols[1].v === true || cols[1].v === "TRUE") : false;
                const do_ = cols[2] ? (cols[2].v === true || cols[2].v === "TRUE") : false;
                const ji = cols[3] ? (cols[3].v === true || cols[3].v === "TRUE") : false;

                const allChecked = chan && do_ && ji;

                html += `
                    <div class="p-3 border border-gray-100 rounded-xl hover:shadow-sm transition-all ${allChecked ? 'bg-gray-50 opacity-60' : 'bg-white'}">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-bold ${allChecked ? 'line-through text-gray-400' : 'text-gray-800'}">${task}</span>
                            ${allChecked ? '<span class="text-[10px] text-blue-600 font-bold">ALL DONE</span>' : ''}
                        </div>
                        <div class="flex gap-2">
                            <span class="px-2 py-1 rounded-md text-[10px] font-medium border ${chan ? 'bg-blue-50 border-blue-100 text-blue-600' : 'bg-gray-50 border-gray-100 text-gray-400'}">찬</span>
                            <span class="px-2 py-1 rounded-md text-[10px] font-medium border ${do_ ? 'bg-blue-50 border-blue-100 text-blue-600' : 'bg-gray-50 border-gray-100 text-gray-400'}">도</span>
                            <span class="px-2 py-1 rounded-md text-[10px] font-medium border ${ji ? 'bg-blue-50 border-blue-100 text-blue-600' : 'bg-gray-50 border-gray-100 text-gray-400'}">지</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || '<p class="text-center text-gray-400 text-sm py-4">체크리스트가 비어있습니다.</p>';
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        window.onload = loadAllData;
    </script>
</body>
</html>
