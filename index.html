<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-JAPAN Real-time Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            background-color: #fcfcfc;
            color: #1a1a1a;
            font-family: 'Pretendard', sans-serif;
            word-break: keep-all;
        }
        .primary-blue { color: #2563eb; }
        .bg-primary-blue { background-color: #2563eb; }
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .checkbox-custom {
            width: 22px; height: 22px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .checkbox-custom.checked {
            background-color: #2563eb;
            border-color: #2563eb;
            color: white;
        }
        .timeline-item {
            position: relative;
            padding-left: 1.5rem;
            padding-bottom: 1rem;
            border-left: 2px solid #eff6ff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .timeline-item:hover {
            border-left-color: #2563eb;
            background-color: #f8fafc;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -7px; top: 0;
            width: 12px; height: 12px;
            border-radius: 50%;
            background: #dbeafe;
            border: 2px solid #2563eb;
        }
        /* Modal Style */
        #event-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- 로딩 오버레이 -->
    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 font-semibold text-gray-600">데이터를 시트와 동기화 중입니다...</p>
    </div>

    <!-- 상세 일정 모달 -->
    <div id="event-modal" onclick="closeModal()">
        <div class="bg-white p-6 rounded-2xl max-w-sm w-full mx-4 shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-start mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-gray-900"></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center gap-3 text-sm text-blue-600 font-semibold">
                    <i class="fas fa-clock w-4 text-center"></i>
                    <span id="modal-time"></span>
                </div>
                <div class="flex items-start gap-3 text-sm text-gray-600">
                    <i class="fas fa-map-marker-alt w-4 text-center mt-1"></i>
                    <span id="modal-location"></span>
                </div>
                <div class="p-4 bg-gray-50 rounded-xl text-sm leading-relaxed text-gray-700">
                    <i class="fas fa-info-circle mr-1 text-gray-400"></i>
                    <span id="modal-desc"></span>
                </div>
            </div>
            <button onclick="closeModal()" class="w-full mt-6 py-3 bg-gray-900 text-white rounded-xl font-bold">확인</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-gray-100 pb-6">
            <div>
                <h1 class="text-3xl font-bold tracking-tight mb-2">K-JAPAN Travel Dashboard</h1>
                <p class="text-gray-500 font-medium italic">Google Apps Script 실시간 동기화 (12/26-12/29)</p>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchAllData()" class="px-4 py-2 border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 flex items-center gap-2 transition-all">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
                <a href="https://docs.google.com/spreadsheets/d/15hhCANDFSHD32TvYmdDBfD86N7TUpUoOyOMPOJGJ-FM/edit" target="_blank" 
                   class="px-4 py-2 bg-primary-blue text-white rounded-lg text-sm font-semibold hover:bg-blue-700 flex items-center gap-2 shadow-sm">
                    <i class="fas fa-external-link-alt"></i> 시트 열기
                </a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left & Middle: Timeline & Settlements -->
            <div class="lg:col-span-2 space-y-8">
                <!-- 여행 일정 (12/26 - 12/29) -->
                <section class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-primary-blue rounded-full"></span>
                            상세 일정 (클릭 시 상세정보)
                        </h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-10" id="schedule-container">
                        <!-- JS로 렌더링 -->
                    </div>
                </section>

                <!-- 정산 내역 -->
                <section class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-primary-blue rounded-full"></span>
                            정산 내역 관리
                        </h2>
                        <button onclick="addNewSettlementRow()" class="px-3 py-1 bg-blue-50 text-blue-600 rounded-md text-xs font-bold hover:bg-blue-100">+ 항목 추가</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-gray-400 uppercase border-b border-gray-100">
                                <tr>
                                    <th class="py-3 px-2">항목</th>
                                    <th class="py-3 px-2 text-right">금액</th>
                                    <th class="py-3 px-2 text-center w-20">결제완료</th>
                                    <th class="py-3 px-2 text-right">1인당</th>
                                    <th class="py-3 px-2 text-center w-12"></th>
                                </tr>
                            </thead>
                            <tbody id="settlement-body" class="divide-y divide-gray-50 text-gray-700"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Right Column: Summary & Checklist -->
            <div class="space-y-8">
                <section class="card p-6 bg-black text-white shadow-xl">
                    <h2 class="text-xs font-bold text-gray-400 mb-4 uppercase tracking-widest">정산 대상 요약 (결제완료 건)</h2>
                    <div class="space-y-6">
                        <div>
                            <p id="total-paid" class="text-3xl font-bold text-white">₩ 0</p>
                            <p class="text-[10px] text-gray-500 mt-1 uppercase">Total Confirmed Payment</p>
                        </div>
                        <div class="p-4 bg-zinc-900 rounded-xl border border-zinc-800">
                            <p class="text-xs text-gray-400 mb-1 font-medium">1인당 송금 필요액 (1/3)</p>
                            <p id="per-person" class="text-2xl font-bold text-blue-400">₩ 0</p>
                        </div>
                    </div>
                </section>

                <section class="card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-primary-blue rounded-full"></span>
                            체크리스트
                        </h2>
                        <button onclick="addNewChecklistRow()" class="text-xs font-bold text-blue-600 hover:underline">+ 추가</button>
                    </div>
                    <div class="space-y-3" id="checklist-container"></div>
                </section>
            </div>
        </div>

        <footer class="mt-16 pt-8 border-t border-gray-100 text-center text-gray-400 text-[10px]">
            <p>SYNCED WITH GOOGLE APPS SCRIPT</p>
            <p id="last-sync-time" class="mt-1 uppercase">-</p>
        </footer>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxcOp990S-LZTzu09ONu75ozPX32u77cevegmC6BO1LivDKqQHC94WJu0CjvNax33xV/exec"; 

        // 12/26 ~ 12/29 전체 일정 데이터 (시간, 제목, 설명, 위치 포함)
        const travelSchedule = [
            {
                date: "12/26 (목)",
                icon: "fa-plane-departure",
                events: [
                    { time: "07:00", title: "인천공항 미팅", location: "인천공항 제1터미널", desc: "체크인 및 수하물 위탁, 포켓와이파이 수령" },
                    { time: "10:00", title: "나리타행 출국", location: "인천 -> 나리타", desc: "항공편 정보 확인 및 기내식 이용" },
                    { time: "13:30", title: "숙소 이동", location: "나리타 -> 시부야", desc: "넥스(N'EX) 이용 시부야역 이동 및 체크인" },
                    { time: "17:30", title: "시부야 스카이", location: "시부야 스크램블 스퀘어", desc: "야경 관람 및 사진 촬영 (예약 시간 엄수)" }
                ]
            },
            {
                date: "12/27 (금)",
                icon: "fa-mountain",
                events: [
                    { time: "08:00", title: "신주쿠 이동", location: "신주쿠 버스터미널(바스타)", desc: "후지큐 하이랜드행 버스 탑승 준비" },
                    { time: "10:00", title: "후지큐 하이랜드", location: "야마나시현", desc: "놀이기구 이용 및 점심 식사" },
                    { time: "18:00", title: "도쿄 복귀 버스", location: "후지큐 하이랜드 역", desc: "신주쿠행 복귀 버스 탑승 (지연 주의)" },
                    { time: "20:30", title: "저녁 식사", location: "신주쿠/시부야 인근", desc: "현지 맛집 탐방" }
                ]
            },
            {
                date: "12/28 (토)",
                icon: "fa-camera",
                events: [
                    { time: "09:30", title: "아키하바라 탐방", location: "아키하바라역 인근", desc: "전자상가 및 굿즈 쇼핑" },
                    { time: "13:00", title: "긴자 쇼핑", location: "긴자 거리", desc: "명품 거리 구경 및 애프터눈 티" },
                    { time: "16:00", title: "오다이바 이동", location: "팀랩 플래닛 도쿄", desc: "전시 관람 및 자유 시간" },
                    { time: "19:00", title: "오다이바 야경", location: "자유의 여신상 앞", desc: "레인보우 브릿지 관람 및 석식" }
                ]
            },
            {
                date: "12/29 (일)",
                icon: "fa-plane-arrival",
                events: [
                    { time: "10:00", title: "마지막 쇼핑/체크아웃", location: "시부야 인근", desc: "돈키호테 기념품 구매 및 짐 정리" },
                    { time: "13:00", title: "나리타 공항 이동", location: "나리타 공항", desc: "면세점 이용 및 출국 수속" },
                    { time: "16:30", title: "인천행 출국", location: "나리타 -> 인천", desc: "여행 종료 및 귀국" }
                ]
            }
        ];

        let settlementData = [];
        let checklistData = [];

        async function fetchAllData() {
            toggleLoading(true);
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // 시트 데이터 반영 (없으면 최신 CSV 기준 데이터 사용)
                settlementData = (data.settlements && data.settlements.length > 0) ? data.settlements : [
                    { id: "s1", title: "비행기 예약", cost: 968100, isPaid: true },
                    { id: "s2", title: "숙소 예약", cost: 668496, isPaid: true },
                    { id: "s3", title: "후지큐 가는버스 예약", cost: 66000, isPaid: true },
                    { id: "s4", title: "후지큐 패스 예약", cost: 170700, isPaid: true },
                    { id: "s5", title: "시부야 스카이 예약", cost: 76800, isPaid: true },
                    { id: "s6", title: "후지큐 오는버스 예약", cost: 66000, isPaid: false },
                    { id: "s7", title: "렌트카", cost: 0, isPaid: false }
                ];
                checklistData = (data.checklists && data.checklists.length > 0) ? data.checklists : [
                    { id: "c1", title: "비짓재팬웹 각자", detail: "완료 확인 (찬/도/지)", checked: true },
                    { id: "c2", title: "E심 각자", detail: "구매 및 설정 확인", checked: true },
                    { id: "c3", title: "환전", detail: "트래블로그 엔화 충전", checked: false }
                ];
                
                renderAll();
            } catch (e) {
                console.error("동기화 오류", e);
                renderAll();
            }
            toggleLoading(false);
            document.getElementById('last-sync-time').innerText = "LAST SYNC: " + new Date().toLocaleString();
        }

        function renderAll() {
            renderSchedule();
            renderSettlement();
            renderChecklist();
            calculateBudget();
        }

        function renderSchedule() {
            const container = document.getElementById('schedule-container');
            container.innerHTML = travelSchedule.map(day => `
                <div class="space-y-4">
                    <h3 class="font-bold text-blue-600 flex items-center gap-2 pb-2 border-b border-blue-50">
                        <i class="fas ${day.icon}"></i> ${day.date}
                    </h3>
                    <div class="space-y-1">
                        ${day.events.map(ev => `
                            <div class="timeline-item" onclick="openModal('${ev.title}', '${ev.time}', '${ev.location}', '${ev.desc}')">
                                <div class="flex justify-between items-baseline">
                                    <p class="text-xs font-mono font-bold text-blue-500">${ev.time}</p>
                                </div>
                                <p class="text-sm font-bold text-gray-800">${ev.title}</p>
                                <p class="text-[10px] text-gray-400 truncate">${ev.location}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 모달 제어
        function openModal(title, time, loc, desc) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-time').innerText = time;
            document.getElementById('modal-location').innerText = loc;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('event-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('event-modal').style.display = 'none';
        }

        function renderSettlement() {
            const body = document.getElementById('settlement-body');
            body.innerHTML = settlementData.map((item, index) => `
                <tr class="group hover:bg-gray-50 transition-colors">
                    <td class="py-3 px-2">
                        <input type="text" value="${item.title}" onblur="updateSettlement(${index}, 'title', this.value)" 
                               class="bg-transparent focus:bg-white border-none focus:ring-1 focus:ring-blue-200 rounded px-1 w-full text-sm font-medium">
                    </td>
                    <td class="py-3 px-2 text-right">
                        <input type="number" value="${item.cost}" onblur="updateSettlement(${index}, 'cost', this.value)" 
                               class="bg-transparent focus:bg-white border-none focus:ring-1 focus:ring-blue-200 rounded px-1 text-right w-24 text-sm font-mono font-bold">
                    </td>
                    <td class="py-3 px-2 text-center">
                        <button onclick="toggleSettlementPaid(${index})" class="text-lg">
                            ${item.isPaid ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="far fa-circle text-gray-300"></i>'}
                        </button>
                    </td>
                    <td class="py-3 px-2 text-right text-gray-400 text-xs font-mono">
                        ${Math.floor(item.cost / 3).toLocaleString()}
                    </td>
                    <td class="py-3 px-2 text-center">
                        <button onclick="deleteSettlementRow(${index})" class="text-gray-200 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            container.innerHTML = checklistData.map((item, index) => `
                <div class="flex items-start gap-3 p-3 hover:bg-gray-50 rounded-xl transition-all group">
                    <div onclick="toggleChecklist(${index})" class="checkbox-custom ${item.checked ? 'checked' : ''} mt-0.5">
                        ${item.checked ? '<i class="fas fa-check text-[10px]"></i>' : ''}
                    </div>
                    <div class="flex-1">
                        <input type="text" value="${item.title}" onblur="updateChecklist(${index}, 'title', this.value)" 
                               class="text-sm font-bold block bg-transparent border-none focus:ring-0 w-full p-0 ${item.checked ? 'line-through text-gray-400' : ''}">
                        <input type="text" value="${item.detail}" onblur="updateChecklist(${index}, 'detail', this.value)" 
                               class="text-[11px] text-gray-400 bg-transparent border-none focus:ring-0 w-full p-0 mt-0.5">
                    </div>
                    <button onclick="deleteChecklistRow(${index})" class="text-gray-200 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            `).join('');
        }

        function calculateBudget() {
            const total = settlementData
                .filter(item => item.isPaid)
                .reduce((acc, curr) => acc + Number(curr.cost), 0);
            
            document.getElementById('total-paid').innerText = `₩ ${total.toLocaleString()}`;
            document.getElementById('per-person').innerText = `₩ ${Math.floor(total / 3).toLocaleString()}`;
        }

        async function sync() {
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ settlements: settlementData, checklists: checklistData })
                });
            } catch (e) {
                console.error("동기화 실패", e);
            }
        }

        function updateSettlement(index, field, value) {
            const val = field === 'cost' ? Number(value) : value;
            if (settlementData[index][field] !== val) {
                settlementData[index][field] = val;
                calculateBudget();
                sync();
            }
        }

        function toggleSettlementPaid(index) {
            settlementData[index].isPaid = !settlementData[index].isPaid;
            renderSettlement();
            calculateBudget();
            sync();
        }

        function deleteSettlementRow(index) {
            if(confirm("이 항목을 삭제하시겠습니까?")) {
                settlementData.splice(index, 1);
                renderSettlement();
                calculateBudget();
                sync();
            }
        }

        function addNewSettlementRow() {
            settlementData.push({ id: Date.now().toString(), title: "새 항목", cost: 0, isPaid: false });
            renderSettlement();
            sync();
        }

        function updateChecklist(index, field, value) {
            if (checklistData[index][field] !== value) {
                checklistData[index][field] = value;
                sync();
            }
        }

        function toggleChecklist(index) {
            checklistData[index].checked = !checklistData[index].checked;
            renderChecklist();
            sync();
        }

        function deleteChecklistRow(index) {
            checklistData.splice(index, 1);
            renderChecklist();
            sync();
        }

        function addNewChecklistRow() {
            checklistData.push({ id: Date.now().toString(), title: "새 할 일", detail: "", checked: false });
            renderChecklist();
            sync();
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        window.onload = fetchAllData;
    </script>
</body>
</html>
